<!DOCTYPE html>
<html>
<head>
	<title>Register User</title>
</head>
<body>


	
<div class = "register login" ng-controller = "usersController">
		<form ng-submit = 'create()'>
			<table>
				<tr>
					<td><input class="input-lg" type="text" name="fname" placeholder="First Name" ng-model='newUser.fname'></td>
				</tr>
				<tr>
					<td><input class="input-lg" type="text" name="lname" placeholder="Last Name" ng-model='newUser.lname'></td>
				</tr>
				<tr>
					<td><input class="input-lg" type="email" name="email" placeholder="Email" ng-model='newUser.email'></td>
				</tr>
				<tr>
					<td><input class="input-lg" type="password" name="password" placeholder = "Password" ng-model= 'newUser.password'></td>
				</tr>
				<tr>	
					<td><input class="input-lg"  type="password" name="confirmpassword" placeholder = "Confirm Password" ng-model= 'newUser.confirmpass'></td>
				</tr>
					<td><input class='btn btn-error' type="submit" name="submit" value="Create Account"></td>
				</tr>
			</table>
		</form>

	</div>

</body>
</html>
